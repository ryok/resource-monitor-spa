<div class="tr-modal">
  <div class="modal-header">
    <!-- title -->
    <div class="row">
      <div class="col-md-4">
        <h2>{{modal.title}}</h2>
      </div>
    </div>
  </div>

  <div class="modal-body">
    <!-- Main View -->
    <div ui-view="modal-body"></div>
  </div>

  <div class="modal-footer">
    <!-- buttons -->
    <div class="row">
      <div class="col-md-offset-1 col-md-2">
        <div kendo-button class="k-primary">オーダー</div>
      </div>
      <div class="col-md-2">
        <div kendo-button class="k-primary">OK</div>
      </div>
      <div class="col-md-2">
        <div kendo-button class="k-primary">仮押さえ</div>
      </div>
      <div class="col-md-2">
        <div kendo-button class="k-primary">閉じる</div>
      </div>
      <div class="col-md-2">
        <div kendo-button class="k-primary">取り消し</div>
      </div>
    </div>
  </div>
</div>
